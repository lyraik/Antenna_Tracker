<body>
    <script>
        function get(val) {
            var apiVersion = 1.1;
            var location = "192.168.4.1/".concat(apiVersion, "/", val);
            var xr = new XMLHttpRequest();
            xr.open('POST', location, true);
            xr.send();
            var response;
            xr.addEventListener("readystatechange", function () {

                if (xr.readyState == 4 && xr.status == 200) {
                    document.log("got response");

                    response = xr.responseText;
                }
                else if (xr.readyState == 4 && xr.status == 404) {
                    document.log("response failed");
                }
            }, false);

            if (val == "scan") {
                document.getElementById("devices").textContent = response;
            }
        }
    </script>

    <H3 style="background-color: #555555;background-size: 50px; line-height: 50px; color:white; align-content: center">
        Antenna Tracker
    </H3>


    <input id="req" type="button" style="align-self: center" onclick="get('scan')" value="Get Bluetooth devices">

    <!--Menu-->
    <ul id="menu">
        <li><a onclick="get(wifi)">wifi</a></li>

        <li><a onclick="get(battery)">battery</a></li>


        <li><a onclick="get(system)">system</a></li>
